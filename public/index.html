<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Koziar</title>
    <meta name="description" content="Koziar Family">

    <link rel="canonical" href="https://koziar.io">

    <link rel="stylesheet" type="text/css" href="./i/app.css">

    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Koziar">
    <link rel="apple-touch-icon" href="./i/icons/icon-152x152.png">

    <!-- Tile Icon for Windows -->
    <meta name="msapplication-TileImage" content="./i/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#505050">

    <meta name="theme-color" content="#505050">

    <style>
        @font-face {
            font-family: 'WeberHandITCStd';
            src: url('/i/fonts/WeberHandITCStd.woff2') format('woff2'),
            url('/i/fonts/WeberHandITCStd.woff') format('woff'),
            url('/i/fonts/WeberHandITCStd.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>

</head>
<body>

<header>
    <h1 class="title">Koziar</h1>
</header>

<main class="main" role="main">
    <div class="content">

      <div class="person">
          <div class="img">
            <img
              src="./i/avatars/artem.jpg"
              width="225"
              height="225"
              alt="Artem Koziar"
              class="avatar"
            >
          </div>
          <h2 class="name">Artem</h2>
        </div>

      <div class="person">
        <div class="img">
          <img
            src="./i/avatars/zina.jpg"
            width="225"
            height="225"
            alt="Zina Koziar"
            class="avatar"
          >
        </div>
        <h2 class="name">Zina</h2>
      </div>

      <div class="person">
        <div class="img">
          <img
            src="./i/avatars/arina.jpg"
            width="225"
            height="225"
            alt="Arina Koziar"
            class="avatar"
          >
        </div>
        <h2 class="name">Arina</h2>
      </div>

      <div class="person">
        <div class="img">
          <img
            src="./i/avatars/nika.jpg"
            width="225"
            height="225"
            alt="Nika Koziar"
            class="avatar"
          >
        </div>
        <h2 class="name">Nika</h2>
      </div>

    </div>
</main>

<footer class="footer">
    <div class="footer__copyright">&copy;&nbsp;Koziar&nbsp;Family</div>
</footer>

<div class="loading" hidden></div>
<div class="loader" id="spinner">
    <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
</div>

<script src="./i/service-worker-registration.js" async></script>
<script src="./i/app.js" async></script>

</body>
</html>
